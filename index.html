<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heric Corrêa | Contato</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

    <style>
        /* VARIÁVEIS DE COR */
        :root {
            --fundo-principal: #6c6c6c; /* Cinza escuro principal */
            --texto-claro: #ffffff;
            --texto-secundario-claro: #d1d1d1;
            --fundo-botoes: #4f4f4f; 
            --fundo-botoes-hover: #5a5a5a;
        }

        /* ESTILO GERAL DO BODY */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #e0e0e0; 
            display: flex;
            justify-content: center;
            padding: 20px 0; 
            min-height: 100vh; 
            box-sizing: border-box; 
        }

        /* CONTAINER PRINCIPAL (A 'PÁGINA' CENTRAL) */
        .container {
            width: 100%;
            max-width: 400px;
            background: var(--fundo-principal); 
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            color: var(--texto-claro); 
            display: flex;
            flex-direction: column;
        }

        /* SEÇÃO DO CABEÇALHO (O BANNER DE FOTO) */
        .profile-header {
            position: relative;
            background-image: url('https://i.imgur.com/wDaxECI.jpeg'); 
            background-size: cover;
            background-position: center center; 
            height: 600px; 
            overflow: hidden; 
            z-index: 1;
            transition: height 0.3s ease-out; 
        }
        
        /* OVERLAY E DEGRADÊ */
        .profile-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, var(--fundo-principal) 10%, rgba(255, 255, 255, 0.3) 100%);
            z-index: 1; 
        }

        /* LOGO "HC" VISÍVEL (Sem Borda) */
        .logo {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            z-index: 2; 
        }
        .logo img {
            width: 160px;
            opacity: 1; 
            filter: none; 
            border-radius: 50%;
        }
        
        /* SEÇÃO DE INFORMAÇÕES PESSOAIS (Nome, Descrição, Redes) */
        .info-section {
            padding: 20px 0;
            margin-top: -80px; 
            background: var(--fundo-principal); 
            z-index: 3;
            position: relative;
        }

        /* NOME E SOBRENOME */
        h1 {
            margin: 0;
            font-size: 24px; 
            font-weight: 700;
            color: var(--texto-claro);
            line-height: 1.2;
        }
        h2 {
            margin: 0;
            font-size: 16px; 
            font-weight: 500; 
            font-style: normal; 
            color: var(--texto-secundario-claro); 
            margin-bottom: 15px;
            line-height: 1.2;
        }

        /* TEXTO DE DESCRIÇÃO */
        p {
            font-size: 13px; 
            color: var(--texto-secundario-claro);
            margin: 10px 30px 20px 30px; 
            line-height: 1.5;
        }

        /* ÍCONES DE REDES SOCIAIS (Com Fundo Arredondado) */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin: 10px 0 30px; 
        }
        .socials a {
            color: var(--texto-claro); 
            font-size: 20px; 
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 50%; 
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .socials a:hover {
            opacity: 1;
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2); 
        }
        
        /* LINK DE EMAIL (Estilo de texto abaixo das redes) */
        .email-link-text {
            display: block;
            margin-top: 5px;
            margin-bottom: 30px;
            text-decoration: none;
            color: var(--texto-claro);
            font-weight: 600; /* Negrito */
            font-size: 14px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .email-link-text:hover {
            opacity: 1;
            text-decoration: underline;
        }


        /* ESTILO BASE DOS BOTÕES DE LINK (Com Sombra) */
        .link-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--fundo-botoes); 
            padding: 12px 16px;
            margin: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--texto-claro);
            transition: background-color 0.2s, box-shadow 0.2s;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
        }
        .link-box:hover {
            background: var(--fundo-botoes-hover);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3); 
        }
        .link-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .link-left img, .link-left i {
            width: 30px; 
            height: 30px;
            border-radius: 6px;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            color: white; 
        }
        .link-text {
            font-size: 14px;
            font-weight: 500;
            margin: 0; 
        }
        .link-box span {
            font-weight: bold;
            opacity: 0.7;
            font-size: 18px;
            line-height: 1;
        }

        /* TÍTULO DE SEÇÃO (EX: DOAÇÕES EM LIVE) */
        .section-title {
            color: var(--texto-secundario-claro); 
            padding: 10px 0;
            margin: 20px 20px 10px; 
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
        }
        .pix-link {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="profile-header" id="profileHeader">
            <div class="logo">
                <img src="https://i.imgur.com/snwTZII.png" alt="Logo HC">
            </div>
        </div>

        <div class="info-section">
            <h1>Heric</h1>
            <h2>Corrêa</h2>

            <p>Aqui você encontra todas as minhas redes e outras formas de contato comigo!</p>

            <div class="socials">
                <a href="https://www.instagram.com/_heriic/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@tiosmurfy" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.twitch.tv/tiosmurfy" target="_blank"><i class="fab fa-twitch"></i></a>
                <a href="https://x.com/ReaperSmurFy" target="_blank"><i class="fab fa-twitter"></i></a>

            </div>
            
            <a href="mailto:hericsuporte@gmail.com" class="email-link-text">hericsuporte@gmail.com</a>
        </div>
        
        <a href="https://github.com/HericCorrea" target="_blank" class="link-box github-link">
            <div class="link-left">
                <i class="fab fa-github"></i> 
                <div class="link-text">Descubra soluções no meu GitHub</div>
            </div>
            <span>⋮</span>
        </a>

        <div class="section-title">DOAÇÕES EM LIVE</div>

        <a href="https://livepix.gg/heric" target="_blank" class="link-box pix-link">
            <div class="link-left">
                <i class="fa-solid fa-dollar-sign"></i>
                <div class="link-text">VIA PIX</div>
            </div>
            <span>⋮</span>
        </a>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('profileHeader');
            const maxHeight = 600;
            const minHeight = 250;

            window.addEventListener('scroll', () => {
                const scrollPos = Math.min(window.scrollY, maxHeight - minHeight);
                const newHeight = maxHeight - scrollPos;
                header.style.height = `${newHeight}px`;
            });
        });
    </script>
</body>
</html>
